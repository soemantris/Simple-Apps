{% extends "base.html" %}

{% block head_title %}{{title}}{% endblock head_title %}

{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-5">
        <h2>Login</h2>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-info-circle"></i> Login gagal, username dan password salah
        </div>
        {% endif %}
        <form class="mt-3" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{form.username.auto_id}}" class="form-label">Username / Email</label>
                <input type="email" name="username" class="form-control" id="{{form.username.auto_id}}" aria-describedby="emailHelp"
                    placeholder="Masukan username/email">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="{{form.password.auto_id}}" class="form-label">Kata Sandi</label>
                <input type="password" name="password" class="form-control" id="{{form.password.auto_id}}"
                    placeholder="Masukan kata sandi">
            </div>
            <button type="submit" class="btn btn-primary shadow-sm text-white">Login</button>
        </form>
        <div class="mt-3">
            <ul class="list-inline d-flex justify-content-between">
                <li class="list-inline-item">
                    <a href="#" class="text-decoration-none link-info">Lupa password?</a>
                </li>
                <li class=" list-inline-item">
                    <a href="/accounts/register/" class="text-decoration-none link-info">Belum punya akun?</a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
