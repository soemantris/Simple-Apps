{% extends "base.html" %}
{% load static %}
{% block head_title %}
Change Password Form
{% endblock head_title %}

{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-10">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <img src="{% static 'img/kontak girl.png' %}" class="mx-auto d-block img-fluid w-100" alt="">
            </div>
            <div class="col-md-4">
                <h4 class="text-black">Ubah Password Anda</h4>
                <small class="text-black-50">Pastikan Anda mengingat atau mencatat password, agar tidak lupa!</small>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input type="password" name="old_password" class="form-control" id="old_password">
                    </div>
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="new_password1">
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirmation New Password</label>
                        <input type="password" name="new_password2" class="form-control" id="new_password2">
                    </div>
                    <button type="submit" class="btn btn-primary shadow-sm text-white">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
