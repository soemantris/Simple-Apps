{% extends "base.html" %}
{% load static %}
{% block head_title %}
Password Reset Form
{% endblock head_title %}

{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-10">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <img src="{% static 'img/kontak girl.png' %}" class="mx-auto d-block img-fluid w-100" alt="">
            </div>
            <div class="col-md-4">
                <h4 class="text-text-black-50">Reset Password</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" id="email">
                        <div id="emailHelp" class="form-text">Masukan alamat email Anda.</div>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-sm text-white">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
